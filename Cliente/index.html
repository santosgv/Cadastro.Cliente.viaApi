<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <title>Formul√°rio de Login e Registro com HTML5 e CSS3</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
  <div class="container" >
    <a class="links" id="paracadastro"></a>
      <div id="cadastro">
        <form method="post" action=""> 
          <h1>Cadastro</h1> 
          <p> 
            <label for="nome_cad">Seu nome</label>
            <input id="nome_cad" name="nome_cad" required="required" type="text" placeholder="nome" />
          </p>
           
          <p> 
            <label for="email_cad">Seu e-mail</label>
            <input id="email_cad" name="email_cad" required="required" type="email" placeholder="ex. contato@gmail.com"/> 
          </p>
           
          <p> 
            <label for="senha_cad">Sua senha</label>
            <input id="senha_cad" name="senha_cad" required="required" type="password" placeholder="ex. 1234"/>
          </p>
           
          <p> 
            <button onclick=obtervalores() type="submit" class="btn btn-primary"  data-toggle="modal" data-target="#exampleModalCenter" value="Cadastrar"> Cadastrar</button>
          </p>
        </form>
      </div>
    </div>
  </div> 
  <!-- Modal -->
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Cadastrado com sucesso</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div id="modal-texto" class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Ok</button>
      </div>
    </div>
  </div>
</div>
<script>

function obtervalores()
{

    var nome =document.getElementById('nome_cad').value;
    var email =document.getElementById('email_cad').value;
    var senha = document.getElementById('senha_cad').value;
    var modaltexto =document.getElementById('modal-texto');
    modaltexto.innerHTML="Parabens" +" "+ nome +" "+ "por cadastrar em nossa plataforma "+email+""+senha+""
}


$.ajax({
    url:'http://127.0.0.1:8000/',
    method:'GET',
    async:true,
    success: function(resposta){
        console.log(resposta)
    },
    erro : function(resposta){
        console.log(resposta)
    }
})
</script>
</body>
</html>
